<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Resizer</title>
    <link rel="stylesheet" href="../css/stylesheet.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div id="box">
          <div id="div1">
            <div class="height all">Enter Height in Percentage :</div>
            <div>
              <input
                type="text"
                value=""
                name="height in Percentage"
                id="height"
                oninput="resizeImage()"
              />
            </div>
          </div>
          <div id="div2">
            <div class="width all">Enter Width in Percentage :</div>
            <div>
              <input
                type="text"
                name="width in Percentage"
                id="width"
                oninput="resizeImage()"
              />
            </div>
          </div>
          <div id="div3">
            <div class="height_px all">Enter Height in Pixels :</div>
            <div>
              <input
                type="number"
                name="height in Pixels"
                id="height_px"
                oninput="resizeImage()"
              />
            </div>
          </div>
          <div id="div4">
            <div class="width_px all">Enter Width in Pixels :</div>
            <div>
              <input
                type="number"
                name="width in Pixels"
                id="width_px"
                oninput="resizeImage()"
              />
            </div>
          </div>
          <div id="div5" class="length">
            Link :
            <textarea name="" id="linkTextarea" cols="21" rows="6"></textarea>
          </div>
          <div class="length five">
            To open link in a new tab
            <input type="checkbox" />
          </div>
        </div>

        <img
          onclick="openLink()"
          src="https://images.unsplash.com/photo-1517960413843-0aee8e2b3285?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZmVlbCUyMGdvb2R8ZW58MHx8MHx8fDA%3D"
          id="img"
          alt="image"
        />
      </div>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
